<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Bookmarker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="fetchBookmarks()">
    <div class="container-1"><h2>Bookmarker</h2></div>
    <div class="container">
        <h2>Bookmark Your Favorite Sites</h2>
        <form>
            <div class="siteName">
                <label for="siteName">Site  Name</label>
                <input type="text" placeholder="Website Name" id="siteName">
            </div>
            <div class="siteUrl">
                <label for="siteUrl">Site Url</label>
                <input type="text" placeholder="Website URL" id="siteUrl">
            </div>
            <input type="submit">
        </form>
    </div>
    <div class="container-2">
        <div class="output">
            <div id="bookmarkResults"></div>
        </div>
    </div>
    <div class="container-1"><footer>&copy; 2016 Bookmarker, Inc.</footer></div>
    <script src="jav.js"></script>
</body>
</html>
